type User {
    Username: String!
    Friends: [String!]
}
type Book {
    Master: String!
    Time: String!
    Editors: [String!]
}
type TimesOutput{
  Time: String!
}
type TransactionOutput {
    Time: String!
    CatergoryId: String!
    Title: String!
    Amount: String!
    Description: String!
}

input TransactionInput {
    BookId: String!
    Time: String!
    CatergoryId: String!
    Title: String!
    Amount: String!
    Description: String!
}

type Query {
    getTimes: [TimesOutput]
    getTransaction(bookId: String!): [TransactionOutput]
}

type Mutation {
    postTransaction(transaction: TransactionInput!): String!
}